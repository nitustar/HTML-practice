<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specificity</title>
    <link rel="stylesheet" href="specificity.css">
    <style>
        body{
            background-color: turquoise;
        }
        h1{
            color: green;
            text-align: center;
            font-weight: bold;
        }
        ul#summer-drinks li.like{
            color: red;
            font-weight: bold;
        }
        ul#summer-drinks li{
            color: royalblue;
            font-size: 20px;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <h1>Drink List</h1>
    <ul id="summer-drinks">
        <li>Mountain Dew</li>
        <li class="like">Appy Fizz</li>
        <li>Cola</li>
        <li>Fanta</li>
        <li>Mirinda</li>
        <li class="like">Jeeru</li>
    </ul>
    
</body>
</html>
